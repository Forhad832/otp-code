<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <h1 class="text-3xl text-center mt-12 font-bold">OTP CODE</h1>
    <section class="p-32">
        <div class="container-mx-auto">
            <div class="grid sm:grid-cols-2 grid-cols-1  gap-8 relative">
                <div class="shadow">
                    
                    <div class="bg-sky-300 p-3">
                        <h2 class="text-3xl mb-8 text-center">Pin Generator</h2>
                        <input type="text" class="w-full py-2" name="" id="dispay_pin">
                        <div class="mt-12 text-center cursor-pointer mb-12"  >
                            <div class="py-12 bg-teal-800 text-white inline-block rounded-full w-32 h-32">
                                <h3 id="pin_generator" class="text-xl text-violet-500 font-medium">Create a Pin</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-950 p-4" >
                    <input type="text" class="w-full py-2" name="" id="ott_Text">
                    <div id="fun" class="bg-gray-800 text-white">
                       
                        <div  class="grid grid-cols-4">
                            <div class="bg-slate-900 text-center border p-4">9</div>
                            <div class="bg-slate-900 text-center border p-4">8</div>
                            <div class="bg-slate-900 text-center border p-4">7</div>
                            <div class="bg-slate-900 text-center border p-4">6</div>
                           
                        </div>
                        <div class="grid grid-cols-4">
                            <div class="bg-slate-900 text-center border p-4">5</div>
                            <div class="bg-slate-900 text-center border p-4">4</div>
                            <div class="bg-slate-900 text-center border p-4">3</div>
                            <div class="bg-slate-900 text-center border p-4">2</div>
                           
                        </div>
                        <div class="grid grid-cols-4">
                            <div class="bg-slate-900 text-center border p-4">1</div>
                            <div class="bg-slate-900 text-center border p-4">0</div>
                            <div class="bg-slate-900 text-center border p-4"><</div>
                            <div id="c" class="bg-slate-900 text-center border p-4">C</div>
                           
                        </div>
                    </div>
                    <button id="submit" class="bg-sky-400 px-12 py-3 rounded-lg mt-12 text-black font-medium mb-4">Submit</button>
                </div>
            </div>
            <h3 id="failed" class="text-lg w-96 absolute  top-1/3 left-1/3 text-white h-52 bg-sky-700 rounded-xl p-8 mb-4 text-center font-medium mt-4 hidden">Didn't match the ottp code ! please try again

                <span id="close" class="mt-8 block cursor-pointer bg-violet-700 px-4">close</span>
            </h3>
            <h3 id="success" class="text-lg w-96 absolute top-1/3 left-1/3 text-white h-52 bg-sky-700 rounded-xl p-8 mb-4 text-center font-medium mt-4 hidden">successfully done your job ! 

                <span id="close2" class="mt-8 block cursor-pointer bg-violet-700 px-4">close</span>
            </h3>
        </div>
    </section>


    <script src="./index.js"></script>
</body>
</html>
